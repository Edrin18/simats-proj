{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Request a Project</h1>
        <p class="text-gray-600 mb-8">Need a specific project? Submit your request and seniors will help you out!</p>

        <form method="post" class="bg-white rounded-xl shadow-lg p-8 text-left">
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Course Code *</label>
                <input type="text" name="course_code" required placeholder="e.g., CS301"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Subject Name *</label>
                <input type="text" name="subject_name" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Professor Name</label>
                <input type="text" name="professor"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Project Requirements *</label>
                <textarea name="requirements" required rows="4" placeholder="Describe what you need in the project..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Your Name *</label>
                <input type="text" name="requester_name" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Your Roll Number *</label>
                <input type="text" name="requester_roll" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Contact Email/Phone</label>
                <input type="text" name="contact"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <button type="submit"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                <i class="fas fa-paper-plane mr-2"></i>Submit Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
