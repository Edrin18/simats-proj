{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload Featured Notes</h1>
        <p class="text-gray-600 mb-6">Max file size: 10MB per file. Upload PDF or DOC files only.</p>

        <form method="post" enctype="multipart/form-data" action="{{ url_for('admin_upload_note') }}"
            class="bg-white rounded-xl shadow-lg p-8">

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Course Name *</label>
                <input type="text" name="course_name" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Notes Title *</label>
                <input type="text" name="title" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea name="description" rows="3"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="space-y-4 mb-6">
                <div class="p-4 bg-yellow-50 rounded-lg border-2 border-yellow-200">
                    <label class="block text-yellow-800 font-semibold mb-2">
                        <i class="fas fa-star mr-2"></i>Chapter 1 * (Required)
                    </label>
                    <input type="file" name="note_file_1" required accept=".pdf,.doc,.docx"
                        class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-500 file:text-white hover:file:bg-yellow-600">
                    <p class="text-xs text-yellow-600 mt-1">Max 10MB</p>
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <label class="block text-gray-700 font-semibold mb-2">Chapter 2 (Optional)</label>
                    <input type="file" name="note_file_2" accept=".pdf,.doc,.docx"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <label class="block text-gray-700 font-semibold mb-2">Chapter 3 (Optional)</label>
                    <input type="file" name="note_file_3" accept=".pdf,.doc,.docx"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <label class="block text-gray-700 font-semibold mb-2">Chapter 4 (Optional)</label>
                    <input type="file" name="note_file_4" accept=".pdf,.doc,.docx"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <label class="block text-gray-700 font-semibold mb-2">Chapter 5 (Optional)</label>
                    <input type="file" name="note_file_5" accept=".pdf,.doc,.docx"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                <i class="fas fa-star mr-2"></i>Upload Featured Notes
            </button>
        </form>
    </div>
</div>
{% endblock %}
