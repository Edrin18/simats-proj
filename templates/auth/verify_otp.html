{% extends "base.html" %}

{% block title %}Verify OTP - SIMATS Hub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Verify OTP</h2>
            <p class="mt-2 text-gray-600">Enter the 6-digit code sent to<br><span
                    class="font-semibold text-gray-800">+91 {{ phone }}</span></p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('verify_otp') }}">
            <div class="flex justify-center space-x-2">
                <input type="text" name="otp" maxlength="6" pattern="[0-9]{6}" required
                    class="w-full text-center text-3xl tracking-widest border-2 border-gray-300 rounded-lg py-3 focus:border-blue-500 focus:outline-none"
                    placeholder="000000">
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    Verify & Login
                </button>
            </div>

            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-500">Didn't receive code?</span>
                <a href="{{ url_for('resend_otp') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    Resend OTP
                </a>
            </div>

            <div class="text-center">
                <a href="{{ url_for('phone_auth') }}" class="text-sm text-gray-600 hover:text-gray-900">
                    <i class="fas fa-arrow-left mr-1"></i> Use different number
                </a>
            </div>
        </form>

        <!-- Timer -->
        <div class="text-center text-sm text-gray-500" id="timer">
            Code expires in <span id="countdown">10:00</span>
        </div>
    </div>
</div>

<script>
    // Countdown timer
    let timeLeft = 600; // 10 minutes in seconds
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            countdownEl.textContent = 'Expired';
            countdownEl.classList.add('text-red-600');
        }
        timeLeft--;
    }, 1000);

    // Auto-focus and move to next input
    document.querySelector('input[name="otp"]').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
{% endblock %}
