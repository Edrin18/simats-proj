{% extends "base.html" %}

{% block title %}Complete Profile - SIMATS Hub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-purple-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user-edit text-3xl text-purple-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Complete Your Profile</h2>
            <p class="mt-2 text-gray-600">Help us personalize your experience</p>
        </div>

        <form class="mt-8 space-y-6" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="roll_number" class="block text-sm font-medium text-gray-700 mb-2">Roll Number *</label>
                    <input id="roll_number" name="roll_number" type="text" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        placeholder="e.g., 20CS001">
                </div>

                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Department *</label>
                    <select id="department" name="department" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                        <option value="">Select Department</option>
                        <option value="CSE">Computer Science (CSE)</option>
                        <option value="ECE">Electronics & Communication (ECE)</option>
                        <option value="EEE">Electrical & Electronics (EEE)</option>
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                        <option value="IT">Information Technology (IT)</option>
                        <option value="AIDS">AI & Data Science (AIDS)</option>
                        <option value="CSBS">CS & Business Systems (CSBS)</option>
                    </select>
                </div>

                <div>
                    <label for="graduation_year" class="block text-sm font-medium text-gray-700 mb-2">Graduation Year
                        *</label>
                    <select id="graduation_year" name="graduation_year" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                        <option value="">Select Year</option>
                        {% for year in range(2024, 2031) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-check text-purple-500 group-hover:text-purple-400"></i>
                    </span>
                    Complete Profile
                </button>
            </div>

            <div class="text-center">
                <a href="{{ url_for('index') }}" class="text-sm text-gray-600 hover:text-gray-900">
                    Skip for now <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
